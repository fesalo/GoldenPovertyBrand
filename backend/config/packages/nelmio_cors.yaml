nelmio_cors:
    defaults:
        allow_origin: ['http://localhost:4200']
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization']
        allow_methods: ['POST', 'GET', 'PUT', 'DELETE', 'OPTIONS', 'PATCH']
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['http://localhost:4200']
            allow_credentials: true
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['POST', 'GET', 'PUT', 'DELETE', 'OPTIONS', 'PATCH']
            max_age: 3600
