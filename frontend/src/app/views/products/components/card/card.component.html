<a [routerLink]="['/producto', id]" class="text-decoration-none">
  <div class="card bg-dark text-light border-secondary">
    <div class="position-relative">
      <div class="bg-dark border border-secondary rounded-top d-flex align-items-center justify-content-center"
        style="height: 220px;">
        <span class="text-muted">Imagen del producto</span>
      </div>
      <div class="position-absolute bottom-0 start-0 end-0 bg-highlight text-white text-center py-2 rounded-bottom">
        <button class="btn btn-link text-white"><i class="bi bi-bag"></i> Agregar</button>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title d-flex justify-content-between align-items-center">
        <span class="fw-semibold">{{ name }}</span>
        <span class="text-highlight">â‚¬{{ price.toFixed(2) }}</span>
      </h5>
      <p class="card-text text-muted small">{{ description }}</p>
      <div class="d-flex align-items-center mt-2">
        <div class="text-warning me-1">
        </div>
        <small class="text-muted">({{ rating }})</small>
      </div>
    </div>
  </div>
</a>
