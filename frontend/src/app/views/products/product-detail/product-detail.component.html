<section id="product-detail" class="py-5 bg-white">
  <div class="container">
    <div class="mb-4">
      <a href="#" class="text-secondary"><i class="bi bi-arrow-left"></i> Back to products</a>
    </div>

    <div class="row">
      <!-- Imagen -->
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="bg-light d-flex align-items-center justify-content-center image" style="height: 400px;">
          <span class="text-muted">Product Image</span>
          <!-- <img [src]="product.image" alt="{{ product.name }}" class="img-fluid"> -->
        </div>
      </div>

      <!-- InformaciÃ³n del producto -->
      <div class="col-md-6">
        <h2 class="h4 font-weight-bold text-dark">{{ product?.name }}</h2>
        <p class="h5">${{ product?.price?.toFixed(2) }}</p>
        <p class="text-muted">{{ product?.description }}</p>

        <div class="mb-3 d-flex">
          <button class="btn text-light mr-2"><i class="bi bi-bag"></i> Add to Cart</button>
        </div>

        <ul class="list-unstyled text-muted">
          <li><strong>Category:</strong> {{ product?.category }}</li>
          <li><strong>Stock:</strong> {{product?.stock}}</li>
          <li> {{ product?.description }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
