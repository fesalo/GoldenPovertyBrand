<section id="product-detail" class="py-5 bg-white">
  <div class="container">
    <div class="mb-4">
      <a href="#" class="text-secondary"><i class="bi bi-arrow-left"></i> Back to products</a>
    </div>

    <div class="row">
      <!-- Imagen -->
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="bg-light d-flex align-items-center justify-content-center" style="height: 400px;">
          <span class="text-muted">Product Image</span>
          <!-- <img [src]="product.image" alt="{{ product.name }}" class="img-fluid"> -->
        </div>
      </div>

      <!-- InformaciÃ³n del producto -->
      <div class="col-md-6">
        <h2 class="h4 font-weight-bold text-dark">{{ product?.name }}</h2>
        <!-- <p class="text-primary h5">${{ product?.price.toFixed(2) }}</p> -->
        <div class="mb-3 text-warning">
          <!-- Estrellas -->
          <!-- @for(star of [1,2,3,4,5]; track $index){
            <i class="bi" [ngClass]="$index < product.rating ? 'bi-star-fill' : 'bi-star'"></i>
          } -->
          <small class="text-muted">({{ product?.rating }})</small>
        </div>

        <p class="text-muted">{{ product?.description }}</p>

        <div class="mb-3 d-flex">
          <button class="btn btn-primary mr-2"><i class="bi bi-bag"></i> Add to Cart</button>
          <button class="btn btn-outline-secondary"><i class="bi bi-heart"></i></button>
        </div>

        <ul class="list-unstyled text-muted">
          <li><strong>Category:</strong> {{ product?.category }}</li>
          <!-- <li><strong>Stock:</strong> {{ product?.stock > 0 ? 'Available' : 'Out of stock' }}</li> -->
        </ul>
      </div>
    </div>

    <!-- Productos relacionados (opcional) -->
    <div class="mt-5">
      <h4 class="mb-4">You may also like</h4>
      <div class="row">
        @for(related of relatedProducts; track $index){
          <div class="col-sm-6 col-lg-3 mb-4">
            <div class="card h-100">
              <div class="bg-light d-flex align-items-center justify-content-center" style="height: 150px;">
                <span class="text-muted">Image</span>
              </div>
              <div class="card-body">
                <h6 class="card-title">{{ related.name }}</h6>
                <p class="text-primary mb-1">${{ related.price.toFixed(2) }}</p>
                <button class="btn btn-sm btn-outline-primary">View</button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
