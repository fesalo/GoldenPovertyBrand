<div class="col">
  <div class="card h-100 shadow-sm hover-shadow-md bg-dark text-light">
    <div class="aspect-ratio-16-9 bg-secondary position-relative">
      <div
        class="position-absolute top-0 start-0 bottom-0 end-0 d-flex justify-content-center align-items-center text-white">
        News Image Placeholder
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex  mb-3">
        <div class="d-flex align-items-center me-4">
          <i class="bi bi-calendar h-4 w-4 me-1"></i>
          <span>{{ releaseDate }}</span>
        </div>
      </div>
      <h3 class="h5 font-weight-semibold mb-2" style="line-clamp: 2">
        {{ title }}
      </h3>
      <p class="text-muted mb-4" style="line-clamp: 3">

      </p>
      <a class="text-light font-medium d-inline-flex align-items-center">
        Read More <i class="bi bi-arrow-right ml-1 h-4 w-4"></i>
      </a>
    </div>
    @if(isAdmin){
    <div class="card-footer d-flex justify-content-between">
      <button class="btn btn-sm btn-outline-warning"
        (click)="updateNew({id,title, content, imageUrl, createdAt, musicUrl, releaseDate})">
        <i class="bi bi-pencil"></i> Editar
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="modalDelete()">
        <i class="bi bi-trash"></i> Eliminar
      </button>
    </div>
    }
  </div>
</div>
