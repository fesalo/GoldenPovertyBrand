<section class="drops-section">
  <div class="drops-wrapper">
    <h2 class="drops-title">TODOS LOS DROPS</h2>
    <div class="drops-grid">
      @for (drop of drops; track drop.id) {
        <div class="drop-card">
          <img [src]="drop.image" [alt]="drop.title" class="drop-img" />
          <div class="drop-info">
            <h3 class="drop-name">{{ drop.id }}</h3>
            <p class="drop-subtitle">{{ drop.subtitle }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
